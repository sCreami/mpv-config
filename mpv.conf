# Misc
screenshot-format=jpg
screenshot-jpeg-quality=95
screenshot-template="%F-%02n"
screenshot-directory="~/Desktop/"
msg-level=osd/libass=warn
no-input-default-bindings
#cocoa-force-dedicated-gpu
#opengl-pbo

# Window
osc=yes
#no-border
autofit-smaller=60%
no-hidpi-window-scale

# I can't remember those shits
write-filename-in-watch-later-config

# Audio settings
#af=lavfi=[acompressor]
volume-max=150

# Streams
cache=auto
cache-default=512000
cache-secs=60
ytdl-format=best

# OSD & Subs
osd-bar-w=65
sub-pos=85
osd-font="Open Sans Semibold"
sub-font="Open Sans Semibold"
osd-font-size=54
sub-font-size=49
osd-color="#FFFFFF"
sub-color="#FFFFFF"
osd-border-size=2.5
sub-border-size=2.5
osd-border-color="#000000"
sub-border-color="#262626"
osd-margin-y=40

#############################################
# Profiles:                                 #
#   [animation] is default.                 #
#   --profile=xxx to overwrite [animation]  #
#############################################

[animation]
profile=opengl-hq
gamma-auto
icc-profile-auto
icc-contrast=1000
video-sync=audio  #display-resample forces render @ 60Hz! ;_;
slang=fre,fra,fr,eng,en,jpn,jp
alang=jpn,jp,fre,fra,fr,eng,en

[base]
vo=opengl

#############################################
# Technical profiles:                       #
#   For specific protocols or file formats. #
#   Everything below [default] goes back to #
#   the default configuration.              #
#############################################

[extension.jpg]
pause

[extension.png]
pause

[extension.gif]
loop-file=yes

[extension.webm]
loop-file=yes

[default]
profile=animation
